<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section1">
            <h1 class="section1__title">Reestar</h1>
            <p>Home | Receipe | Contact</p>
        </div>
        <div class="section2">
            <div class="section2__receipe">
                <img src="images.jpg" alt="">
                <h2>Fried Rice</h2>
                <p>Something which is very delicious</p>
                <button class="section2__button">Order Now</button>
            </div>
            <div class="section2__receipe">
                <img style="width: 200px; height: 200px;" src="b31a707fed8880332541c128478d767f.jpg" alt="">
                <h2>Pani poori</h2>
                <p>Something which is very delicious</p>
                <button class="section2__button">Order Now</button>
            </div>
            <div class="section2__receipe">
                <img style="width: 200px; height: 200px;" src="3.jpg" alt="">
                <h2>Dosa</h2>
                <p>Something which is very delicious</p>
                <button class="section2__button">Order Now</button>
            </div>
            <div class="section2__receipe">
                <img style="width: 200px; height: 200px;" src="4.jpg" alt="">
                <h2>Naan</h2>
                <p>Something which is very delicious</p>
                <button class="section2__button">Order Now</button>
            </div>
        </div>
        <div class="section3">
            <h2 class="section3__contact">Contact Us</h2>
            <form class="section3__form">
                <table>
                    <tr>
                        <td>Name:</td><td><input type="text" placeholder="Name" class="section3__input"></td>
                    </tr>
                    <tr>
                        <td>Age:</td><td><input type="number" placeholder="Age" class="section3__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td><td><input type="email" placeholder="Email" class="section3__input"></td>
                    </tr>
                </table>
                <button class="section3__submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
